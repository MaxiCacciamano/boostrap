<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Comprar</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="estilo.css">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Lobster&display=swap');
    </style>
</head>
<body>
 <main class="container" id="contenedorcompra">
        <header id="cabeceracompra" class="row">
            <div id="botonera"class="col-lg-9 col-sm-6">
              <!--comiezon hambuergas-->
              <nav  class="navbar navbar-expand-lg navbar-light ">
  <div id="boton" class="container-fluid">
    <a class="navbar-brand" href="index.html">Perla joyas</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    
    </div>
  </div>
</nav>
            </nav>
            </header>
            <section id="comprarprod" class="row">
            	<form class="row g-3">
  <div id="condicion" class="col-md-6">
    <label for="inputEmail4" class="form-label">Email</label>
    <input type="text" class="form-control" id="inputEmail4">
  </div>
  <div class="col-md-6">
    <label for="inputPassword4" class="form-label">Password</label>
    <input type="password" class="form-control" id="inputPassword4" required minlength="6" maxlength="6">
  </div>
  <div class="col-12">
    <label for="inputAddress" class="form-label">Direccion</label>
    <input type="text" class="form-control" id="inputAddress" placeholder="xx">
  </div>
  <div class="col-12">
    <label for="inputAddress2" class="form-label">Direccion2</label>
    <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
  </div>
  <div class="col-md-6">
    <label for="inputCity" class="form-label">Ciudad</label>
    <select class="form-select" id="inputCity">
      <option>Seleccione</option>
      <option>Cordoba</option>
      <option>Buenos Aires</option>
      <option>Entre Rios</option>
      <option>Santa fe</option>
      <option>La rioja</option>
      <option>Salta</option>
      <option>La pampa</option>
    </select>
  </div>
  <div class="col-md-4">
    <label for="inputState" class="form-label">Estado</label>
    <select id="inputState" class="form-select">
      <option selected="">Seleccionar</option>
      <option>Soltero</option>
      <option>Casado</option>
      <option>Divorciado</option>
    </select>
  </div>
  <div class="col-md-2">
    <label for="inputZip" class="form-label">Codigo postal</label>
    <input type="text" class="form-control" id="inputZip">
  </div>
  <div class="col-12">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck" required>
      <label class="form-check-label" for="gridCheck">
         Terminos y condiciones
      </label>
    </div>
  </div>
  <div class="col-12">
    <button type="submit" class="btn btn-primary" onclick="" >Enviar</button>
  </div>
</form>
</section>
 <footer id="pie" class="row gy-3">
          <div id="contacto">
              <p>Contactanos:</p>
              <a href="#">perlajoyas@gmail.com</p></a>
            </div>
            <div id="logo">
              <img src="imagenes/Logo.jpeg"class="img-fluid">
            </div>
        </footer>
    </main>

</body>
<script type="text/javascript" src="js/comprarcondicion.js"></script>
<script type="text/javascript" src="js/registro.js"></script>
</html>
